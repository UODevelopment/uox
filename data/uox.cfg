//=================================================================================
// This is the configuration file for the UO server
//=================================================================================


//=================================================================================
// Locations we need to know about
//=================================================================================

// Where is the home directory for the server. This contains the other subdirectories the server needs (definitions, configurations, save data, logs)
SERVERPATH =

//=========================================================================
// Set this if you need to. On windows it defaults to
// the what the UODATA environment variable is, or if not set
// to: C:\Program Files (x86)\Electronic Arts\Ultima Online Classic
// On unix it defaults to
// the enviroment variable : UODATA
// else it defaults to: $HOME/uodata
// if $HOME is not set, it defaults to "uodata"
//=========================================================================
UODATA =

//=================================================================================
// Network port to listen on
//=================================================================================
PORT = 2593

// Name of the server
NAME = My Server

// Public IP
PUBLICIP = 192.168.1.231
//=================================================================================
// Client Features
//
//  0x01: enable T2A features: chat, regions
//  0x02: enable renaissance features
//  0x04: enable third dawn features
//  0x08: enable LBR features: skills, map
//  0x10: enable AOS features: skills, map, spells, fightbook
//  0x20: 6th character slot
//  0x40: enable SE features
//  0x80: enable ML features: elven race, spells, skills
//  0x100: enable 8th age splash screen
//  0x200: enable 9th age splash screen
//  0x400: enable 10th age
//  0x800: enable increased housing and bank storage
//  0x1000: 7th character slot
//  0x2000: enable KR faces
//  0x4000: enable trial account
//  0x8000: enable live account
//  0x10000: enable SA features: gargoyle race, spells, skills
//  0x20000: enable HSA features
//  0x40000: enable Gothic housing tiles
//  0x80000: enable Rustic housing tiles
//  0x100000: enable Jungle housing tiles
//  0x200000: enabled Shadowguard housing tiles
//  0x400000: enable TOL features
//  0x800000: enable Endless Journey account
//
//=================================================================================
CLIENTFEATURE = 0x0f94ff
//=================================================================================
// Server Features
//=================================================================================
SERVERFEATURE = 0x11e8
//==================================================================================
// Default language:
//      options are: english,french,italian,polish,portugues,spanish,czech
//==================================================================================
LANGUAGE = english

//==================================================================================
// The "key" for the server, to check to ensure the clients where relayed by this server
//==================================================================================
SERVERKEY = 0xFFFFFFFF

//==================================================================================
// Era (options for the ruleset) :
//      options are: uo,t2a,uor,lbr,aox,se,ml,sa,hs,tol
//      Alternative "core" can be used, and will be whatever is set for the server
//      era setting
//==================================================================================

SERVERERA = LBR
ARMORCALCULATION = CORE
STRENGTHDAMAGEBONUS = CORE
TACTICSDAMAGEBONUS = CORE
ANATOMYDAMAGEBONUS = CORE
LUMBERJACKDAMAGEBONUS = CORE
RACIALDAMAGEBONUS = CORE
DAMAGEBONUSCAP = CORE
SHIELDPARRY = CORE
WEAPONPARRY = CORE
WRESTLINGPARRY = CORE
COMBATHITCHANCE = CORE

//=================================================================================
// Switches (on=1,off=0)
//=================================================================================
// Log incoming/outgoing packets
CLIENTLOG = 1
// Auto create accounts
CREATEACCOUNT = 1

